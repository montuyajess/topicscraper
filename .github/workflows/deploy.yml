name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # This triggers the workflow when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu as the runner environment

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Google credentials (use a secret environment variable for security)
      - name: Set up Google credentials
        run: echo "$CREDENTIALS" > credentials.json
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}  # Use the correct secret name

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installs dependencies from your requirements.txt

      # Step 4: Run Streamlit app
      - name: Run Streamlit app
        run: |
          streamlit run your_script.py  # Replace 'your_script.py' with the name of your Streamlit script
